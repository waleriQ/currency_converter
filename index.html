<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/reset/reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Currency Converter</title>
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="header__title">Currency Converter</h1>
    </div>
</header>

<section class="section__calc">
    <div class="container">
        <div class="calc">
            <div class="calc__box">
                <div class="calculator">
                    <div class="calc__side">
                        <div class="calc__switcher" id="switcher">
                            <div class="calc__switcher__item active">
                                <button class="calc__switcher__item__title">
                                    RUR
                                </button>
                            </div>
                            <div class="calc__switcher__item ">
                                <button class="calc__switcher__item__title">
                                    USD
                                </button>
                            </div>
                            <div class="calc__switcher__item">
                                <button class="calc__switcher__item__title">
                                    EUR
                                </button>
                            </div>
                            <div class="calc__switcher__item">
                                <button class="calc__switcher__item__title">
                                    GBR
                                </button>
                            </div>
                            <button class="calc__switcher__item">
                                <h2 class="calc__switcher__item__title ">
                                </h2>
                            </button>
                        </div>
                    </div>
                    <div class="calc__side">
                        <div class="calc__switcher" id="switcher__two">
                            <div class="calc__switcher__item ">
                                <button class="calc__switcher__item__title">
                                    RUR
                                </button>
                            </div>
                            <div class="calc__switcher__item active__two">
                                <button class="calc__switcher__item__title">
                                    USD
                                </button>
                            </div>
                            <div class="calc__switcher__item">
                                <button class="calc__switcher__item__title">
                                    EUR
                                </button>
                            </div>
                            <div class="calc__switcher__item">
                                <button class="calc__switcher__item__title">
                                    GBR
                                </button>
                            </div>
                            <button class="calc__switcher__item">
                                <h2 class="calc__switcher__item__title ">
                                </h2>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="calc__input_box">
                    <input type="number" class="calc__input_box__input" style="font-size: 44px ">
                    <input type="number" class="calc__input_box__input" style="font-size: 44px">
                </div>
            </div>

        </div>

    </div>
</section>

<script src="/script.js" ></script>
</body>
</html>
